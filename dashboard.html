<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="./dashboard.js" defer></script>
</head>
<body class="bg-slate-100 p-6 min-h-screen">
  <div class="max-w-6xl mx-auto">

    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-bold" id="welcome">Dashboard</h2>
        <p class="text-sm text-gray-600" id="userEmail"></p>
      </div>
      <div class="flex gap-3">
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </div>
    </div>

    <div id="adminAddArea" class="bg-white p-4 shadow-md rounded-md mb-6 hidden">
      <h3 class="text-xl mb-4 font-semibold">Admin: Add Store Item (visible to all users)</h3>
      <input id="adminName" placeholder="Product Name" class="border p-2 mr-2 rounded w-1/3" />
      <input id="adminDesc" placeholder="Description" class="border p-2 mr-2 rounded w-1/3" />
      <input id="adminPrice" placeholder="Price" type="number" class="border p-2 mr-2 rounded w-1/6" />
      <input id="adminImage" placeholder="Image URL (optional)" class="border p-2 mr-2 rounded w-1/3" />
      <button id="adminAddBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Add Item</button>
    </div>

    <div class="bg-white p-4 shadow-md rounded-md mb-6">
      <h3 class="text-xl mb-4 font-semibold">Add Your Product (only visible to you)</h3>
      <input id="pname" placeholder="Product Name" class="border p-2 mr-2 rounded w-1/3" />
      <input id="pdesc" placeholder="Description" class="border p-2 mr-2 rounded w-1/3" />
      <input id="pprice" placeholder="Price" type="number" class="border p-2 mr-2 rounded w-1/6" />
      <input id="pimage" placeholder="Image URL (optional)" class="border p-2 mr-2 rounded w-1/3" />
      <button id="addProductBtn" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>
    </div>

    <h3 class="text-xl font-bold mb-4">Available Products</h3>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <template id="product-template">
      <div class="bg-white p-4 rounded shadow-md product-card">
        <img class="mb-2 w-full h-48 object-cover rounded product-img" src="" alt="product" />
        <h4 class="text-lg font-bold product-title"></h4>
        <p class="product-desc"></p>
        <p class="font-semibold text-green-600 product-price"></p>
        <div class="mt-3 flex gap-2 product-controls"></div>
      </div>
    </template>

  </div>
</body>
</html>
